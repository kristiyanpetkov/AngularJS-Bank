<!DOCTYPE html>
<html ng-app="bank" ng-controller="AppCtrl as vm" ng-init="vm.getCurrentUser();vm.getActiveSessions()">
<head>
  <title ng-bind="pageTitle"></title>
  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

  <!-- it's stupid to have to load it here, but this is for the +1 button -->
  </script>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" collapse="menuCollapsed">
      <ul class="nav navbar-nav">
        <li >
          <a href ui-sref="home">
            <i class="fa fa-home"></i>
            Home
          </a>
        </li>
        <li ng-hide="currentUser" >
          <a href ui-sref="login">
            <i class="fa fa-arrow-right"></i>
            Login
          </a>
        </li>
        <li ng-hide="currentUser" >
          <a href ui-sref="register">
            <i class="fa fa-user"></i>
            Register
          </a>
        </li>
          <li ng-show="currentUser">
          <a href ui-sref="history">
          <i class="fa fa-book"></i>
          History
          </a>
          </li>
        <li ng-show="currentUser">
          <a href ui-sref="useraccount">
            <i class="fa fa-credit-card"></i>
            User Account
          </a>
        </li>
  <button ng-show="currentUser" ng-click="vm.logout()" class="btn btn-default nav-bar">
          Logout
          </button>
      </ul>
    </div>
  </div>
          <div ng-if="currentUser">
  <h3>You have been logged as: {{currentUser}}</h3>
          </div>
  <h4>Total registered users online: {{onlineUsers}}</h4>
</div>
<div class="container" ui-view="main"></div>


</body>
</html>
